{extend name="common:base" /}
{block name="body"}
<div class="layui-container fly-marginTop fly-user-main">
{include file="user:sidebar" /}
  <div class="fly-panel fly-panel-user" pad20>
    <!--
    <div class="fly-msg" style="margin-top: 15px;">
      您的邮箱尚未验证，这比较影响您的帐号安全，<a href="activate.html">立即去激活？</a>
    </div>
    -->
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title" id="LAY_mine">
        <li data-type="mine-jie" lay-id="index" class="layui-this">我发的帖<!--（<span>89</span>）--></li>
        <li data-type="collection" data-url="/collection/find/" lay-id="collection">我收藏的帖<!--（<span>16</span>）--></li>
      </ul>
      <div class="layui-tab-content" style="padding: 20px 0;">
        <div class="layui-tab-item layui-show">
          <ul class="mine-view jie-row">
	        {volist name="user_topic" id="vo"}
            <li>
              <a class="jie-title" href="{:url('topic/detail',array('id'=>$vo.id))}">{$vo.title}</a>
              <i>{$vo.update_time|friendlydate}</i>
              <em>{$vo.views}阅/{$vo.posts}答</em>
                            <a class="layui-btn layui-btn-xs" href="{:url('topic/edit',['id'=>$vo['id']])}">编辑</a>
             <a class="layui-btn layui-btn-danger layui-btn-xs ajax-delete" href="{:url('topic/delete',['id'=>$vo['id']])}">删除</a>
            </li>
			{/volist}
          </ul>
          <div id="LAY_page"></div>
        </div>
        <div class="layui-tab-item">
          <ul class="mine-view jie-row">
            <!--<li>
              <a class="jie-title" href="../jie/detail.html" target="_blank"></a>
              <i>收藏于23小时前</i>  </li>-->
          </ul>
          <div id="LAY_page1"></div>
        </div>
      </div>
    </div>
  </div>
</div>

{/block}
{block name="script"}

{/block}
