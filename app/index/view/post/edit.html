{extend name="common:base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__JS__/editor/css/simditor.css" />
{/block}
{block name="body"}
<div class="layui-container fly-marginTop">
  <div class="fly-panel" pad20 style="padding-top: 5px;">
    <!--<div class="fly-none">没有权限</div>-->
    <div class="layui-form layui-form-pane">
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">编辑贴子</li>
        </ul>
        <div class="layui-tab-content" style="padding: 20px 0;">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('post/edit')}" method="post">
	            <input type="hidden" name="attach" value="{$attach}" />
                    <div class="layui-form-item  layui-form-text">
                        <div class="layui-input-block">
                            <textarea name="content" lay-verify="content" placeholder="" class="layui-textarea" id="editor">{$post.content}</textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <input type="hidden" name="id" value="{$post.id}">
	                    <input type="hidden" name="topic_id" value="{$post.topic_id}">
                            <button class="layui-btn" lay-submit lay-filter="*">更新</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
  </div>
</div>
{/block}
{block name="js"}
<script type="text/javascript" src="__JS__/editor/js/module.js"></script>
<script type="text/javascript" src="__JS__/editor/js/hotkeys.js"></script>
<script type="text/javascript" src="__JS__/editor/js/uploader.js">
</script>
<script type="text/javascript" src="__JS__/editor/js/simditor.js"></script>
{/block}
{block name="script"}
<script type="text/javascript">
	$(function(){
	var editor = new Simditor({
	textarea: $('#editor'),
    toolbar: ['title', 'bold', 'italic', 'underline', 'strikethrough', 'color', '|', 'ol', 'ul', 'blockquote', 'code', 'table', '|', 'link', 'image', 'hr', '|', 'indent', 'outdent'],
    upload: {
        url: '/api.php/upload/attach.html',
        params:{attach:$("input[name='attach']").val()}, 
        fileKey: 'file', 
        connectionCount: 3,
        leaveConfirm: '正在上传文件',
    }
});
})
</script>
{/block}
