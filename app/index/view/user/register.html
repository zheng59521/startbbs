{extend name="common:base" /}
{block name="body"}
<div class="layui-container fly-marginTop">
	<div class="fly-panel fly-panel-user" pad20>
		<div class="layui-tab layui-tab-brief" lay-filter="user">
			<ul class="layui-tab-title">
				<li><a href="login.html">登入</a>
				</li>
				<li class="layui-this">注册</li>
			</ul>
			<div class="layui-form layui-tab-content" style="padding: 20px 0;">
				<div class="layui-tab-item layui-show">
					<div class="layui-form layui-form-pane">
						<form class="layui-form form-container" action="{:url('user/register')}" method="post">
							<div class="layui-form-item">
								<label class="layui-form-label">邮箱</label>
								<div class="layui-input-inline">
									<input type="text" name="email" required lay-verify="email" class="layui-input">
								</div>
								<div class="layui-form-mid layui-word-aux"></div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">用户名</label>
								<div class="layui-input-inline">
									<input type="text" name="username" value="" required lay-verify="required" placeholder="请输入用户名" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">密码</label>
								<div class="layui-input-inline">
									<input type="password" name="password" value="" required lay-verify="required" placeholder="请输入密码" class="layui-input">
								</div>
								<div class="layui-form-mid layui-word-aux">6到20个字符</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">确认密码</label>
								<div class="layui-input-inline">
									<input type="password" name="confirm_password" required lay-verify="required" autocomplete="off" placeholder="请再次输入密码" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">验证码</label>
								<div class="layui-input-inline">
									<input type="text" name="verify" required lay-verify="required" class="layui-input layui-input-inline" placeholder="请输入验证码">
								</div>
								<img src="{:captcha_src()}" alt="点击更换" title="点击更换" onclick="this.src='{:captcha_src()}?time='+Math.random()" class="captcha">
								<div class="layui-form-mid"> <span style="color: #c00;"></span>

								</div>
							</div>
							<div class="layui-form-item">
								<button class="layui-btn" lay-submit lay-filter="*">注 册</button>
								<button type="reset" class="layui-btn layui-btn-primary">重 置</button>
							</div>
							<!--<div class="layui-form-item fly-form-app"> <span>或者直接使用社交账号快捷注册</span>

								<a href="" onclick="layer.msg('正在通过QQ登入', {icon:16, shade: 0.1, time:0})" class="iconfont icon-qq" title="QQ登入"></a>
								<a href="" onclick="layer.msg('正在通过微博登入', {icon:16, shade: 0.1, time:0})" class="iconfont icon-weibo" title="微博登入"></a>
							</div>-->
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{/block}
